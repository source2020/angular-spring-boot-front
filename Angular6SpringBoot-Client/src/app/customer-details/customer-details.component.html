<div *ngIf="customer">
  <div>
    <label>Mail Cliente: </label> {{customer.mail}}
  </div>
  <div>
    <label>Coca-Cola Preferida: </label> {{customer.preferencia}}
  </div>
  <div>
    <label>Edad: </label> {{customer.age}}
  </div>

  <!--
  <div>
    <label>Active: </label> {{customer.active}}
  </div>
  -->

  <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</span>

  <!--
  <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>
  -->

  <span class="button is-small btn-danger" (click)='deleteCustomer()'>Borrar Registro</span>

  <hr/>
</div>
